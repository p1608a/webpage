<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Convert Word documents (DOC, DOCX) to PDF format. Free online Word to PDF converter.">
    <title>Word to PDF - Convert DOCX to PDF Online Free</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%236366f1'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'>W</text></svg>">

    <style>
        .tool-page {
            padding-top: 120px;
            min-height: 100vh;
        }

        .tool-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .tool-header h1 {
            font-size: var(--font-size-4xl);
            margin-bottom: var(--spacing-md);
        }

        .tool-header p {
            font-size: var(--font-size-lg);
            max-width: 600px;
            margin: 0 auto;
        }

        .tool-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .action-buttons {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-top: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .format-info {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-top: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .format-badge {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .format-badge .icon {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>

    <header class="header">
        <div class="container">
            <a href="../index.html" class="logo">
                <span class="logo-icon">üìÑ</span>
                <span>PDF Tools</span>
            </a>
            <nav class="nav" id="mainNav">
                <a href="../index.html" class="nav-link">‚Üê All Tools</a>
            </nav>
            <button class="mobile-menu-btn" id="mobileMenuBtn">‚ò∞</button>
        </div>
    </header>

    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h1>Word to PDF</h1>
                <p>Convert Microsoft Word documents to PDF format quickly and easily.</p>
            </div>

            <div class="tool-content">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon" style="background: linear-gradient(135deg, #6366f1, #818cf8);">üìù</div>
                    <h3>Drop Word document here</h3>
                    <p>DOC, DOCX files accepted</p>
                    <input type="file" id="fileInput"
                        accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                    <button class="btn btn-primary"
                        style="background: linear-gradient(135deg, #6366f1, #818cf8);">Select Word File</button>
                </div>

                <div class="format-info">
                    <div class="format-badge">
                        <span class="icon">üìÑ</span>
                        <span>.DOC</span>
                    </div>
                    <div class="format-badge">
                        <span class="icon">üìÑ</span>
                        <span>.DOCX</span>
                    </div>
                    <span style="color: var(--text-muted);">‚Üí</span>
                    <div class="format-badge" style="border-color: #6366f1; background: rgba(99, 102, 241, 0.1);">
                        <span class="icon">üìï</span>
                        <span>.PDF</span>
                    </div>
                </div>

                <div class="file-list" id="fileList"></div>

                <div class="action-buttons hidden" id="actionButtons">
                    <button class="btn btn-primary btn-lg" id="convertBtn"
                        style="background: linear-gradient(135deg, #6366f1, #818cf8);">
                        Convert to PDF
                    </button>
                    <button class="btn btn-secondary" id="clearBtn">Clear</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 PDF Tools.</p>
            </div>
        </div>
    </footer>

    <script src="../scripts/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const actionButtons = document.getElementById('actionButtons');

            currentUploader = new FileUploader('uploadZone', {
                maxFiles: 1,
                acceptedTypes: [
                    'application/msword',
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                ],
                onFilesChange: (files) => {
                    renderFileList(files, 'fileList', currentUploader);
                    actionButtons.classList.toggle('hidden', files.length === 0);
                }
            });

            document.getElementById('convertBtn').addEventListener('click', async () => {
                const files = currentUploader.getFiles();
                if (files.length === 0) return;

                showProcessing('Converting Word to PDF...');

                try {
                    const result = await processFiles('/word-to-pdf', files);
                    showSuccess('Document converted successfully!', result.fileId, result.filename);
                } catch (error) {
                    showError(error.message || 'Failed to convert document');
                }
            });

            document.getElementById('clearBtn').addEventListener('click', () => currentUploader.clearFiles());
        });
    </script>
</body>

</html>
